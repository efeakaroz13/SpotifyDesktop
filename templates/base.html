<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {% endblock %} - Crackify</title>
    <link rel="stylesheet" href="/static/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <img src="/static/images/ascii.png" class="navbar-fav" alt="Crackify Logo" width="50"> <a class="navbar-title">{%block title2%} {% endblock %} - Crackify</a>
    </div><br>

    <br>
    <center>
    <div class="container">

        <div class="search-container" style="width:500">

                <button id="backbutton" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></button><input class="no-submit" type="search" name="search" placeholder="Search..." onchange="search()" id="search"  autocomplete="off">

        </div><br><br>

        <ul id="results">

        </ul>
        {% block body %}
        {% endblock %}


    </div>


    </center>
    <script src="/static/app.js"></script>
</body>
</html>
